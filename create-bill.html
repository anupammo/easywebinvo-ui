<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

    <title>EaseWebInvo - Easy Invoice Management on Web from anywhere</title>
</head>

<body>

    <header class="header-bg-grad1 py-5">
        <div class="container">
            <div class="row">
                <!-- <div class="col-6">
                    <p>Date: <span id="livedate"></span></p>

                <div class="col-12">
                    <h1 class="text-center text-white">Create Invoice</h1>
                    <p class="text-center text-white">An Easy Web Invoice Solution</p>
                </div>
            </div>
        </div>
    </header>
    <section class="py-5">
        <div class="container">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane my-5 fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-6 col-12 my-2">
                            <label>Invoice NO</label>
                            <input type="text" class="form-control border-dark shadow-none rounded-0"
                                placeholder="Invoice NO">
                        </div>
                        <div class="col-md-6 col-12 my-2">
                            <label>Invoice Date</label>
                            <input type="date" class="form-control border-dark shadow-none rounded-0"
                                placeholder="Invoice Date">
                        </div>
                        <div class="col-md-6 col-12 my-2">
                            <label>PO NO</label>
                            <input type="text" class="form-control border-dark shadow-none rounded-0"
                                placeholder="PO NO">
                        </div>
                        <div class="col-md-6 col-12 my-2">
                            <label>PO Date</label>
                            <input type="date" class="form-control border-dark shadow-none rounded-0"
                                placeholder="PO Date">
                        </div>
                        <div class="col-12">
                            <a class="btn btn-dark float-right shadow-none rounded-0 px-5 my-3" id="profile-tab" data-toggle="tab"
                                href="#profile" role="tab" aria-controls="profile" aria-selected="false">Next</a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="row">
                        <div class="col-md-6 col-12 my-2">
                            <div class="form-group">
                                <label class="text-primary">Client Name</label>
                                <input type="text" class="form-control border-primary shadow-none rounded-0"
                                    placeholder="Invoice NO">
                            </div>
                            <div class="form-group">
                                <label class="text-primary">Client GSTIN NO</label>
                                <input type="text" class="form-control border-primary shadow-none rounded-0"
                                    placeholder="PO Date">
                            </div>
                        </div>
                        <div class="col-md-6 col-12 my-2">
                            <div class="form-group">
                                <label class="text-primary">Client Address</label>
                                <textarea class="form-control border-primary shadow-none rounded-0 py-3" id=""
                                    rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-12 my-2">
                            <div class="form-group">
                                <label class="text-primary">Client Mobile</label>
                                <input type="tel" class="form-control border-primary shadow-none rounded-0"
                                    placeholder="Invoice Date">
                            </div>
                        </div>
                        <div class="col-md-6 col-12 my-2">
                            <div class="form-group">
                                <label class="text-primary">Client Email</label>
                                <input type="email" class="form-control border-primary shadow-none rounded-0"
                                    placeholder="PO NO">
                            </div>
                        </div>
                        <div class="col-12">
                            <a class="btn btn-primary float-right shadow-none rounded-0 px-5" id="contact-tab" data-toggle="tab"
                                href="#contact" role="tab" aria-controls="contact" aria-selected="false">Next</a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade my-5" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="row">
                        <div class="col-md-3 col-sm-4 col-12">
                            <div class="form-group">
                                <label>No</label>
                                <input type="number" class="form-control border-dark shadow-none rounded-0"
                                    placeholder="eg : 01">
                            </div>
                            <div class="form-group">
                                <label>HSN Code</label>
                                <input type="email" class="form-control border-dark shadow-none rounded-0"
                                    placeholder="eg : XX XX XXXX">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4 col-12">
                            <div class="form-group">
                                <label>Particulars / Description</label>
                                <textarea class="form-control border-dark shadow-none rounded-0 py-3" id=""
                                    rows="4"></textarea>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4 col-12">
                            <div class="form-group">
                                <label>Unit</label>
                                <select class="form-control border-dark shadow-none rounded-0" id="">
                                    <option>Pices</option>
                                    <option>Boxes</option>
                                    <option>Litre</option>
                                    <option>Kilogram</option>
                                    <option>Meter</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" class="form-control border-dark shadow-none rounded-0"
                                    placeholder="eg : XX XX XXXX">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4 col-12">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="email" class="form-control border-dark shadow-none rounded-0"
                                    placeholder="eg : XX XX XXXX">
                            </div>
                            <div class="form-group">
                                <label>GST</label>
                                <select class="form-control border-dark shadow-none rounded-0" id="">
                                    <option>0.25%</option>
                                    <option>3%</option>
                                    <option>5%</option>
                                    <option>12%</option>
                                    <option>18%</option>
                                    <option>28%</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <a class="btn btn-dark float-right shadow-none rounded-0 px-5" id="contact-tab"
                                data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
                                aria-selected="false">Add</a>
                            <a class="btn btn-dark float-right shadow-none rounded-0 px-5 mx-2" id="" href="">Done</a>
                        </div>
                    </div>
                </div>
            </div>
